


<template name="depotarticles">

  <h2>DEPOT D’ARTICLES</h2>
 <a href="/depot/images" class="artimg"> > Images </a>
  <div class="liste_depots">
    <div class="texte">Liste des articles en ligne : </div>
    <ul>
      {{#each articles}}
        {{> article}}
      {{else}}
        <p>Pas encore d'articles... :-(</p>
      {{/each}}
    </ul>
  </div>
  <div class="article_add_images">
    <div class="textimg">Ajouter une image :</div>
    {{> uploadForm }}
  </div>
  <div class="ajouter_un_depot">
    {{> editArticle }}
  </div>

</template>


<template name="editArticle">
  <form class="editArticle">
    <input type="hidden" name="image_id" value="{{selectedArticle.image_id}}" />
    {{!if articleHasImage image_id}}
    {{> showArticleImage image_id}}
    {{!if}}


    <div class="texte">Date d'ajout de l'article : {{formatedDate selectedArticle.createdAt}}</div>


    <label>*Titre :</label><br/>
    <input type="text" name="titre" autocomplete="off" value="{{selectedArticle.titre}}" /><br />

    <label>Sous-titre :</label><br />
    <input type="text" name="soustitre" autocomplete="off" value="{{selectedArticle.soustitre}}" /><br />

    <label>*Chapô :</label><br />
    <textarea class="chapo_area" name="chapo">{{selectedArticle.chapo}}</textarea><br />

    <label>*Contenu :</label><br />

    <textarea class="contenu_area" name="contenu">{{selectedArticle.contenu}}</textarea>
<br>

<div class="preceptes">
<div class="texte">Guide rapide de formatage :</div>
<span class="guide">**Texte** affiche le texte en <strong>gras.</strong></span><br />
<span class="guide">_Texte_ affiche le texte en <em>italique.</em></span><br />
<span class="guide">__Texte__ souligne </span><span class="guide_souligner">le texte.</span>
</div>
<br>
    <a href="/" class="annuler">Annuler</a>
    <button class="valider">Valider</button>
    <div class="texte">Les champs balisés d'un * doivent être remplis</div>
  </form>
</template>


<template name="article">
  {{#if isOwner}}
  <li class="ev_selectArticle">{{titre}} <span class="ev_removeMe">[X]</span></li>
  {{else}}
    <li class="">{{titre}}</li>
  {{/if}}
</template>



<template name="showArticleImage">
  {{#with showImage}}
    <img class="thumbnail" src="{{link}}" alt="{{name}}" />
  {{/with}}
</template>
