<template name="depotimages">
<div class="red_page">
  <h2>DEPOT D'IMAGES</h2>
  <a href="/depot/articles" class="artimg"> > Articles </a>

  <div class="liste_depots">
    <div class="article_add_images">
      <h class="addimg">Ajouter une photo :</h>
      {{> uploadForm }}
    </div>
    <div class="texte">Liste des photos en ligne :</div>
    <ul>
        {{! showFiles}}
        {{#each image in images}}
          {{> showPhoto image=image}}
        {{else}}
          <p>Pas encore d'images... :-(</p>
          {{/each}}
    </ul>
  </div>
</div>
</template>

<template name="editPhoto">
</template>

<template name="showPhoto">
<div id="image_{{image._id}}" class="">
  <img class="thumbnail" src="{{fileURL image}}" alt="{{image.name}}" />
  {{#if isOwnerWithP image.userId}}
    <span class="ev_removeMe">[X]</span>
  <br />
  <form>
    <label for="legend">Légende & crédits : </label>
    <input name="image_id" type="hidden" value="{{image._id}}" />
    <input name="legend" type="text" value="{{image.meta.legend}}"/>
    <button action="submit" class="valider">Valider</button>
  </form>
  {{else}}
  <figcaption class="legendeimg">{{image.meta.legend}}</figcaption>
  {{/if}}
</div>
</template>
