<template name="showFiles">
  <div class="view_files">
  {{#each file in files.each}}
    {{> viewfile file=file}}
  {{else}}
    <p>Pas de fichiers...</p>
  {{/each}}
  </div>
</template>



<template name='viewfile'>
  <img src="{{file.link}}" alt="{{file.name}}" /><span class="ev_removeMe">[X]</span>
  <div class="titrephoto">{{file.name}}</div>

  {{#if isInUse file._id}}
    <p>Image used by an article</p>
  {{/if}}


  <!-- Same as: -->

  <video height="auto" controls="controls">
    <source src="{{link}}?play=true" type="{{type}}" />
  </video>
  -->
</template>
