
<template name="restitution">
  <div class="restitution-page">
  {{#each media in medias}}
    {{> showMedia media=media}}
  {{else}}
    <p>Point dmédias</p>
  {{/each}}
</div>
</template>

<template name="showMedia">
    <div class="medias" style="left:{{media.position.x}}px;top:{{media.position.y}}px">
        <div class="close">x</div>
         <div class="auteur">Par {{auteur}}</div> <br />
 {{> render media}}
    </div>
</template>


<template name="mediaImage">
    <img draggable=false class="preview" src="{{fileURL this}}" alt="{{name}}" />
      <figcaption class="legendeimg">{{meta.legend}}</figcaption>
</template>

<template name="mediaArticle">
  <img draggable=false class="preview_rest" src="{{getImageFromId image_id}}" alt="{{name}}" />
  {{! showArticleImage image_id}}
  <div class="titre_rest">{{titre}}</div> <br />
  <div class="soustitrerestitution">{{soustitre}}</div>
  <div class="chapo_hidden">{{chapo}}</div>
  <div class="contenu_hidden">{{#markdown}}{{contenu}}{{/markdown}}</div>
  <div class="datepub">Publié le {{formatedDate createdAt}}</div> <br />
</template>
