

<template name="restitution">

  <div class="restitution_page">

  {{#each media in medias}}
    {{> showMedia media=media}}
  {{else}}
    <p>Pas dmédias</p>
  {{/each}}
  </div>
</template>


<template name="showMedia">
    <div class="medias" style="left:{{media.position.x}}px;top:{{media.position.y}}px">
       {{> render media}}
    </div>
</template>



<template name="mediaImage">
    <img draggable=false class="preview" src="{{fileURL this}}" alt="{{name}}" />
    <figcaption>{{name}}</figcaption>
</template>

<template name="mediaArticle">
  <div class="titre_rest">{{titre}}</div> <br />
  <div class="soustitrerestitution">{{soustitre}}</div>
  <img draggable=false class="preview" src="{{getImageFromId image_id}}" alt="{{name}}" />
  {{! showArticleImage image_id}}
  <div class="datepub">Publié le {{formatedDate selectedArticle.createdAt}}</div> <br />
</template>
